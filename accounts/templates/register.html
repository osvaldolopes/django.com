{% extends "base.html" %}
{% block content %}
    <div class="container mt-5">
        <h2>Registrar</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ user_form.username.errors }}
                <label for="username" class="form-label">Usuário</label>
                <input class="form-control" {{ user_form.username }}
            </div>
            <div class="mb-3">
                {{ user_form.password1.errors }}
                <label for="password" class="form-label">Senha</label>
                <input class="form-control" {{ user_form.password1 }}
            </div>
            <div class="mb-3">
                {{ user_form.password2.errors }}
                <label for="confirmPassword" class="form-label">Confirmação de Senha</label>
                <input class="form-control" {{ user_form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
{% endblock content %}
