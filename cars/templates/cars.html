{% extends "base.html" %} 
  {% block content %}
  <div class="album py-5 bg-body-tertiary">

    <div class="container">
    

      <form method="GET" action="{% url 'cars_list' %}">
        <div class="mb-3">
          <label for="search" class="form-label">Buscar Carros</label>
          <input type="text" class="form-control" name="search">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% if cars %}
        {% for car in cars %}
        <div class="col">
          <div class="card shadow-sm">       
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" src="{{ car.photo.url }}">
            <div class="card-body">
              <p class="card-text">{{ car.model }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        {% else %}      
        <div class="alert alert-danger" role="alert">
          Ops. n√£o existem carros com esse nome!!
        </div>

        {% endif %}
      </div>
   
    </div>
  </div>
  {% endblock %}
