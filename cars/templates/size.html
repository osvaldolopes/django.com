<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Font Size</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-content {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary me-2" onclick="adjustFontSize(1)">Aumentar Fonte</button>
            <button class="btn btn-secondary" onclick="adjustFontSize(-1)">Diminuir Fonte</button>
        </div>
        <div class="mt-4 text-content">
            <p>Este é um exemplo de texto que terá seu tamanho de fonte ajustado pelos botões acima.</p>
        </div>
    </div>

    <script>
        function adjustFontSize(change) {
            const textContent = document.querySelector('.text-content');
            const currentFontSize = parseInt(window.getComputedStyle(textContent).fontSize);
            textContent.style.fontSize = (currentFontSize + change) + 'px';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
